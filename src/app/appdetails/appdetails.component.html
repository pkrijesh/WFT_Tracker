<div class="w3-container">
  <button id="edit" onclick="document.getElementById('id01').style.display='block'; " class="btn btn-primary">Edit</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content">
      <div class="w3-container">
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">X</span><br/>

            <form #editForm="ngForm" (ngSubmit)="editContact(editForm)" >
                <div *ngFor="let app of alldetails">
                    <div class="form-group">
                        <label>Employee ID</label><input type="text" [(ngModel)]="app.emp_id" name="emp_id" class="form-control">
                      </div>
                      <div class="form-group">
                          <label>Employee Name</label><input type="text" [(ngModel)]="app.emp_name" name="emp_name" class="form-control"/>
                        </div>
                        <div class="form-group">
                          <label>Contact Number</label><input type="text" [(ngModel)]="app.emp_con" name="emp_con" class="form-control"/>
                        </div>
                        <div class="form-group">
                          <label>Interested Stack</label><input type="text" [(ngModel)]="app.emp_stack" name="emp_stack" class="form-control"/>
                        </div>
                        <div class="form-group">
                          <label>Band</label><input type="text" [(ngModel)]="app.emp_band" name="emp_band" class="form-control"/>
                        </div>
                        <div class="form-group">
                          <label>Manager</label><input type="text" [(ngModel)]="app.emp_mgr" name="emp_mgr" class="form-control"/>
                      </div>
                        <div class="form-group">
                          <label>Platform</label><input type="text" [(ngModel)]="app.emp_form" name="emp_form" class="form-control"/>
                      </div>
                      <div class="form-group">
                        <label>Location</label><input type="text" [(ngModel)]="app.emp_loc" name="emp_loc" class="form-control"/>
                    </div>
                </div>

                   <input type="submit" onclick="document.getElementById('id01').style.display='none'" class="btn btn-primary" value="Update"/>
                   <input type="submit" onclick="document.getElementById('id01').style.display='none'" class="btn btn-danger" value="Close"/>

            </form>

      </div>
    </div>
  </div>
</div>
